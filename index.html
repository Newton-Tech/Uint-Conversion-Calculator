<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <h1>METRIC/IMPERIAL UNIT CONVERSION</h1>
                <div class="maths">
                <input id="input" type="text" />
                <button id="convert" class="convert">convert</button>
                </div> 
            </div>
            <div class="convertion-ratio">
                <h2 class="unit">Length (Meter/Feet)</h2>
                <p id="meter-to-feet" class="result"></p>
                <p id="feet-to-meter" class="result"></p>
            </div>
            <div class="convertion-ratio">
                <h2 class="unit">Volume (Liters/Gallons)</h2>
                <p id="liters-to-gallon" class="result"></p>
                <p id="gallons-to-liters" class="result"></p>

            </div>
            <div class="convertion-ratio">
                <h2 class="unit">Mass (Kilograms/Pounds)</h2>
                <p id="kilogram-to-pound" class="result"></p>
                <p id="pound-to-kilogram" class="result"></p>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
